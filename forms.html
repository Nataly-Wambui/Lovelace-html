<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #form{
            width: 50%;
            margin: 0 auto;
            padding: 12px;
        }
        .input{
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid;
        }
        button{
            padding: 4px;
            background-color: rgb(121, 150, 121);
            color: white;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>
<body>
  <form id="form">
    <label for="firstname">First Name</label>
    <input name="firstname" placeholder="Enter first name" type="text" required class="input"/>
    <br/>
    <br/>
    <label for="lastname">Last Name</label>
    <input name="lastname" placeholder="Enter last name" type="text" class="input"/>
    <br/>
    <br/>
    <button type="submit">Submit</button>
  </form>  
</body>
</html>
